<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body class="bg-warning">
    <div class="container py-5 text-center">
     
      <button class="btn btn-danger"><i class="fas fa-minus text-light"></i></button>
      <button class="btn btn-info"><i class="fas fa-plus text-light"></i></button>
      <h4 class="mt-5">Contador: <b><span id="resultado">0</span></b></h4>
      <br>
    </div>

    <template id="template-contador"> </template>

    <script>
        // Resultado
        const resultado = document.getElementById('resultado');

        // Aumentar
        const btnaumentar = document.querySelector('.btn-info');

        // Restar
        const btnrestar = document.querySelector('.btn-danger');


        let contador = 0;

        
        

       
        // Sumar 1
            btnaumentar.addEventListener('click', () => {
            contador++; 
               // Que no pase de 20
                 if(contador == 21){
                 contador = 0;
        }
                  
            resultado.textContent = contador;
        })
            // Restar 1
            btnrestar.addEventListener('click', () => {
            contador--;

            // Que no baje de 0
            if(contador == -1){
                contador = 0;
            }
            resultado.textContent = contador;
        })  
    </script>
  </body>
</html>
